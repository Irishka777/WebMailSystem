<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  <!--xmlns:p="http://primefaces.org/ui">-->
<h:head>
	<title>List of folders</title>
</h:head>
<h:body>
	<h:form id="listOfFoldersPage">
		<h3>Folders:</h3>
		<h:selectOneListbox>
			<f:selectItems value="#{listOfFolders.folders}"/>
		</h:selectOneListbox>
		<h:commandButton id="messagesfromoutbox"
						 value="Show messages from outbox"
						 action="#{messagesBean.findMessagesFromFolder}"/>
	</h:form>
</h:body>
</html>
