<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="messagesForm">

		<h:panelGrid style="margin: auto; text-align: center" columns="1">
			<p:commandButton value="Delete message"
							 type="button" onclick="deletemessagedlg.show();"/>
			<!--<p:commandButton value="Delete folder"-->
							 <!--type="button" onclick="deletedlg.show();"/>-->
			<!--<p:commandButton value="Rename folder"-->
							 <!--type="button" onclick="renamedlg.show();"/>-->
		</h:panelGrid>
		<p:dataTable id="messages"
					 var="message"
					 rowKey="#{message.id}"
					 selection="#{messagesBean.selectedMessage}"
					 value="#{messagesBean.listOfMessages}">
			<!--<p:ajax event="rowSelectCheckbox"-->
					<!--listener="{messagesBean.messageSelectedWithCheckbox}"/>-->
			<!--<p:ajax update=":messageBody" event="rowSelect"-->
					<!--listener="{messagesBean.messageSelectedWithClick}"/>-->
			<f:facet name="header">Messages:</f:facet>
			<p:column selectionMode="multiple"/>
			<p:ajax update=":messagesForm:messageBody" event="rowSelect"
					listener="#{messagesBean.messageSelectedWithClick}"/>
			<p:column>
				<f:facet name="header">sender</f:facet>
				#{message.sender}
			</p:column>
			<p:column>
				<f:facet name="header">receiver</f:facet>
				#{message.receiver}
			</p:column>
			<p:column>
				<f:facet name="header">theme</f:facet>
				#{message.theme}
			</p:column>
			<p:column>
				<f:facet name="header">date</f:facet>
				#{message.date}
			</p:column>
		</p:dataTable>
		<p:inputTextarea style="margin: auto; width: 500px" readonly="true" id="messageBody" value="#{messagesBean.selectedMessageBody}"/>

		<p:dialog closable="false" draggable="false" resizable="false"
				  header="Delete message"
				  widgetVar="deletemessagedlg">
			Are you sure you want to delete selected message?
			<h:panelGrid style="margin: auto" columns="2">
				<p:commandButton value="Yes"
								 update=":messagesForm:messages, messageBody"
								 action="#{messagesBean.deleteMessage}"
								 oncomplete="deletemessagedlg.hide();">
				</p:commandButton>
				<p:commandButton value="No"
								 type="button" onclick="deletemessagedlg.hide();"/>
			</h:panelGrid>
		</p:dialog>

		</h:form>
	</ui:composition>
</h:body>
</html>
