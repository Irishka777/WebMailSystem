<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!--<h:outputStylesheet library="css" name="style.css"/>-->
	<title>Log In</title>
	<style type="text/css">
		.ui-layout-unit .ui-layout-unit-content {
			height: auto;
			padding: 0;
			overflow:visible
		}
		.ui-layout-north {
			padding: 0;
			height: auto;
		}
		.ui-layout-center {
			padding: 0;
			height: auto;
		}
		.ui-layout-west {
			padding: 0;
			height: auto;
		}
		.ui-layout-south {
			padding: 0;
			height: auto;
		}

		.ui-menu {
			height: auto;
			padding: 0;
		}
	</style>
</h:head>
<h:body>
	<p:growl id="growl"/>
	<p:layout fullPage="true" >
		<p:layoutUnit position="north">
			<h:form>
				<p:menubar style="text-align: right">
					<f:facet name="options">
						<p:button outcome="foldersAndMessagesPage" value="Main page"/>
						<p:commandButton update=":growl"
										 value="LogOut"
										 action="#{loginBean.logOut}"/>
					</f:facet>
				</p:menubar>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid style="margin: auto" columns="2">

					<f:facet name="header">
						Personal data
					</f:facet>

					<p:outputLabel for="firstname" value="First name: "/>
					<p:inputText id="firstname" value="#{userBean.firstName}"/>

					<p:outputLabel for="lastname" value="Last name: "/>
					<p:inputText id="lastname" value="#{userBean.lastName}"/>

					<p:outputLabel for="dateofbirth" value="Date of birth: "/>
					<p:inputText id="dateofbirth" value="#{userBean.dateOfBirth}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</p:inputText>

					<p:outputLabel for="phonenumber" value="Phone number: "/>
					<p:inputText id="phonenumber" value="#{userBean.phoneNumber}"/>

					<f:facet name="footer">
						<h:panelGrid style="margin: auto" columns="2">
							<p:commandButton update=":growl" value="Save changes" action="#{userBean.changeData}"/>
							<p:button value="Cancel" outcome="foldersAndMessagesPage"/>
						</h:panelGrid>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
