<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<!--<h:outputStylesheet library="css" name="style.css"/>-->
	<title>Create a message</title>
	<style type="text/css">
		.ui-layout-unit .ui-layout-unit-content {
			height: auto;
			padding: 0;
			overflow:visible
		}
		.ui-layout-north {
			padding: 0;
			height: auto;
		}
		.ui-layout-center {
			padding: 0;
			height: auto;
		}
		.ui-layout-west {
			padding: 0;
			height: auto;
		}
		.ui-layout-south {
			padding: 0;
			height: auto;
		}

		.ui-menu {
			height: auto;
			padding: 0;
		}
	</style>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true"/>
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<h:form>
				<p:menubar style="text-align: right">
					<f:facet name="options">
						<p:button outcome="foldersAndMessagesPage" value="Main page"/>
						<p:commandButton update=":growl"
										 value="LogOut"
										 action="#{loginBean.logOut}"/>
					</f:facet>
				</p:menubar>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid style="margin: auto" columns="2">
					<f:facet name="header">
						Message
					</f:facet>

					<p:outputLabel for="receiver" value="Receiver: "/>
					<p:inputText style="width: 400px"
								 id="receiver" value="#{createMessageBean.receiver}"/>

					<p:outputLabel for="theme" value="Theme: "/>
					<p:inputText style="width: 400px"
								 id="theme" value="#{createMessageBean.theme}"/>

					<p:outputLabel for="messagebody" value="Message: "/>
					<p:inputTextarea style="width: 400px; height: 250px" autoResize="false"
									 id="messagebody" value="#{createMessageBean.messageBody}"/>

					<f:facet name="footer">
						<h:panelGrid style="margin: auto" columns="3">
							<p:commandButton style="width: 105px;" value="Send"
											 update=":growl"
											 action="#{createMessageBean.sendMessage}"/>
							<p:commandButton style="width: 105px;" value="Save"
											 update=":growl"
											 action="#{createMessageBean.saveMessage}"/>
							<p:button style="width: 105px;" value="Cancel" outcome="foldersAndMessagesPage"/>
						</h:panelGrid>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
