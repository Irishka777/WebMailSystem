<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!--<h:outputStylesheet library="css" name="style.css"/>-->
	<title>Log In</title>
	<style type="text/css">
		.ui-layout-unit .ui-layout-unit-content {
			height: auto;
			padding: 0;
		}
			/*.ui-layout-unit-content {*/
			/*height: auto;*/
			/*padding: 0;*/
			/*}*/
		.ui-menu {
			height: auto;
			padding: 0;
		}
			/*.ui-layout-pane-north {*/
			/*padding: 0;*/
			/*height: auto;*/
			/*}*/
		.ui-layout-north {
			padding: 0;
			height: auto;
		}
		.ui-layout-center {
			padding: 0;
			height: auto;
		}
		.ui-layout-west {
			padding: 0;
			height: auto;
		}
		.ui-button {
			padding: 0;
		}
	</style>
</h:head>
<h:body>
	<p:growl id="growl"/>
	<p:layout fullPage="true" >
		<p:layoutUnit position="north" header="Log In"/>
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid style="margin: auto" columns="2">

					<p:outputLabel for="email" value="Email:"/>
					<p:inputText id="email" value="#{loginBean.email}"/>

					<p:outputLabel for="password" value="Password:"/>
					<p:password id="password" value="#{loginBean.password}"/>

					<f:facet name="footer" >
						<h:panelGrid style="margin: auto" columns="2">
							<p:commandButton update=":growl" value="Log in" action="#{loginBean.logIn}"/>
							<p:button value="Sign up" outcome="signUpPage"/>
						</h:panelGrid>
					</f:facet>

				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
