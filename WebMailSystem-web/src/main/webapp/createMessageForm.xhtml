<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Create a message</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Receiver: "
						   for="receiver"/>
			<h:inputText id="receiver"
						 label="Receiver"
						 value="#{createMessageBean.receiver}"/>
			<h:outputLabel value="Theme: "
						   for="theme"/>
			<h:inputText id="theme"
						 label="Theme"
						 value="#{createMessageBean.theme}"/>
			<h:outputLabel value="Message: "
						   for="messagebody"/>
			<h:inputTextarea id="messagebody"
							 label="Message"
							 value="#{createMessageBean.messageBody}"/>
		</h:panelGrid>
		<h:commandButton id="send"
						 value="Send"
						 action="#{createMessageBean.sendMessage}" />
		<h:commandButton id="save"
						 value="Save"
						 action="#{createMessageBean.saveMessage}" />
		<h:commandButton id="messagesfromoutbox"
				  value="Show messages from outbox"
				  action="#{listOfMessages.findMessagesFromFolder}"/>
		<h:commandButton id="foldersfrommailbox"
						 value="Show folders from mailBox"
						 action="#{listOfFolders.findFoldersFromMailBox}"/>
	</h:form>
</h:body>
</html>
