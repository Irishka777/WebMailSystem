<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Create a message</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Receiver: "
					   for="receiver"/>
		<h:inputText id="receiver"
					 value="#{createMessageBean.receiver}"/>
		<br/>
		<h:outputLabel value="Theme: "
					   for="theme"/>
		<h:inputText id="theme"
					 value="#{createMessageBean.theme}"/>
		<br/>
		<h:outputLabel value="Message: "
					   for="messagebody"/>
		<h:inputTextarea id="messagebody"
						 value="#{createMessageBean.messageBody}"/>
		<p/>
		<h:commandButton id="send"
						 value="Send"
						 action="messageSuccessfullySentPage" />
	</h:form>
</h:body>
</html>
