<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Sign up</title>
</h:head>
<h:body>
	<h:form>
		<h2>Sign up</h2>
		<h:outputLabel value="Email address: "
					   for="emailaddress"/>
		<h:inputText id="emailaddress"
					 value="#{signUpBean.email}"/>
		<br/>
		<h:outputLabel value="Password: "
					   for="password"/>
		<h:inputSecret id="password"
					   value="#{signUpBean.password}"/>
		<br/>
		<h:outputLabel value="Password re-enter: "
					   for="passwordreenter"/>
		<h:inputSecret id="passwordreenter"
					   value="#{signUpBean.passwordReenter}"/>
		<p/>
		<fieldset>
			<legend>Personal data</legend>
			<h:outputLabel value="First name: "
						   for="firstname"/>
			<h:inputText id="firstname"
						 value="#{signUpBean.firstName}"/>
			<br/>
			<h:outputLabel value="Last name: "
						   for="lastname"/>
			<h:inputText id="lastname"
						 value="#{signUpBean.lastName}"/>
			<br/>
			<h:outputLabel value="Phone number: "
						   for="phonenumber"/>
			<h:inputText id="phonenumber"
						 value="#{signUpBean.phoneNumber}"/>
			<br/>
		</fieldset>
		<p/>
		<h:button id="login"
				  value="Back"
				  outcome="loginForm"/>

		<!--<h:outputLabel value="Date of birth: "-->
					   <!--for="dateofbirth"/>-->
		<!--<h:inputText id="dateofbirth"-->
					 <!--value="#{signUpForm.dateOfBirth}"/>-->
		<!--<p/>-->
		<h:commandButton id="signup"
						 value="Sign up"
						 action="loginForm">
			<f:param name="email"
					 value="#{signUpBean.email}"/>
		</h:commandButton>
	</h:form>
</h:body>
</html>
